server:
  port: 8080
  servlet:
    context-path: /zuul

spring:
  application:
    name: spring-cloud-zuul-proxy

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:1111/eureka/

#SpringBoot2.1之后，项目启动时，控制台不自动打印api了，需要做如下配置：更改 org.springframework.web 包的日志级别
logging:
  level:
    org.springframework.web: TRACE

# 默认路由规则
zuul:
  routes:
    # 给服务配置路由
    spring-cloud-provider-user:
      path: /user-api/**
    spring-cloud-app-api:
      path: /app-api/**
  # 为网关路由配置前缀
  prefix: /proxy
  # 配置过滤敏感的请求头信息，设置为空就不会过滤
  sensitive-headers: Cookie,Set-Cookie,Authorization
  # 设置为true重定向是会添加host请求头
  add-host-header: true
  # 禁用过滤器
  PreLogFilter:
    pre:
      disable: false
  # 关闭默认路由配置
  ignored-services: spring-cloud-provider-user,spring-cloud-app-api

# 查看路由信息
management:
  endpoints:
    web:
      exposure:
        include: 'routes'






